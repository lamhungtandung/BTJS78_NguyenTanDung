<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="w-50 py-5">
        <div class="container">
            <div class="remake">
                <div class="questions">
                    <div class="section">
                        <input type="number" class="form-control turn" placeholder="Nhập số để thêm" id="sothem">
                        <button type="button" class="btn btn-success" id="themso1">Thêm số</button>
                    </div>
                    <div id="SoThemVao">
                        
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>1. Tổng số dương</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" id="sum" type="button">Tính Tổng</button>
                        <div id="txtResult1"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>2. Đếm số dương</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="demso">Đếm số</button>
                        <div id="txtResult2"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>3. Tìm số nhỏ nhất</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="nhonhat">Tìm số nhỏ nhất</button>
                        <div id="txtResult3"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>4. Tìm số dương nhỏ nhất.</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="timso">Tìm</button>
                        <div id="txtResult4"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>5. Tìm số chẵn cuối cùng</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="timso2">Tìm số</button>
                        <div id="txtResult5"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>6. Đổi chỗ</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <input placeholder="Vi tri 1" type="number" id="number1">
                        <input placeholder="Vi tri 2" type="number" id="number2">

                        <button class="btn btn-success" type="button" id="doiso">Đổi số</button>
                        <div id="txtResult8"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>7. Sắp xếp tăng dần</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="sapxep">Sắp xếp</button>
                        <div id="txtResult6"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>8. Tìm số nguyên tố đầu tiên.</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="timsonguyen">Tìm số nguyên tố</button>
                        <div id="txtResult7"></div>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>9. Đếm số nguyên</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" id="soN">
                        <button class="btn btn-success" type="button" id="themso">Thêm số</button>
                        <div id="txtResult9"></div>

                        <button class="btn btn-success" type="button" id="demsonguyen">Đếm số nguyên</button>
                        <span id="txtResult10"></span>
                    </div>
                </div>
                <div class="control">
                    <div class="content">
                        <p>10. So sánh số lượng số âm và dương.</p>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" type="button" id="SSso">So sánh</button>
                        <div id="txtResult11"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="./js/BT.js"></script>
</body>
</html>
